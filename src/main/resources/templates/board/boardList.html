<!--<!DOCTYPE HTML>-->
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<head th:replace="fragments/header :: header"/>
<!--<body>-->
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
            <select id="types" name="types" class="form-control">
                <option value="none">전체</option>
                <option value="free">자유</option>
                <option value="sports">스포츠</option>
                <option value="music">음악</option>
                <option value="movie">영화</option>
            </select>
            <input type="text" id="search" name="search" class="form-control"
                   placeholder="제목을 입력하세요"/>
            <button id="btnSearch" name="btnSearch" class="btn btn-primary">검색</button>
    </div>
    <div id="boardList">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>글 번호</th>
                <th>분류</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성시간</th>
                <th>첨부파일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${board}">
                <td><a th:href="@{/board/{id}/update (id=${board.id})}" th:text="${board.id}"></a></td>
                <td th:text="${board.contentType}"></td>
                <td th:text="${board.title}"></td>
                <td th:if="${board.author != null}" th:text="${board.author.getUsername()}"></td>
                <td th:text="${board.time}"></td>
                <td th:if="${board.fileMaster == null}">
                    <span>첨부파일 없음</span>
                </td>
                <td th:each="list : ${board.fileMaster}">
                    <span th:each="file : ${list.fileList}">
                        <a th:href="@{'/download/' + ${board.id} + '/' + ${fileStat.index}}"
                           th:text="${file.originFileName}" class="btn btn-outline-dark"></a>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
        <nav th:if="${board != null}" aria-label="Page navigation example">
            <ul class="pagination nav justify-content-center">
                <li class="page-item" th:classappend="${1 == board.pageable.pageNumber + 1} ? 'disabled' : '' ">
                    <button class="page-link" th:onclick="|paging(${board.pageable.pageNumber - 1})|">이전</button>
                </li>
                <li class="page-item" th:classappend="${i == board.pageable.pageNumber + 1} ? 'active' : '' " th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <button class="page-link" th:onclick="|paging(${i - 1})|" th:text="${i}"></button>
                </li>
                <li class="page-item" th:classappend="${board.totalPages == board.pageable.pageNumber + 1} ? 'disabled' : '' ">
                    <button class="page-link" th:onclick="|paging(${board.pageable.pageNumber + 1})|">다음</button>
                </li>
            </ul>
        </nav>
        <p th:if="${board != null}" th:text="${board.pageable.pageNumber}"></p>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<!-- /container -->
<!--</body>-->
<script th:inline="javascript">
    const btnSearch = document.querySelector("#btnSearch");
    const types = document.querySelector("#types");
    const search = document.querySelector("#search");

    $(function() {
        dataSend();
    });
    function dataSend() {
                var boardSearch={
                    types:$(types).val(),
                    search:$(search).val()
                };
                $.ajax({
                    url: "/board",
                    data: boardSearch,
                    type: "POST",
                    success : function(data) {
                        $('#boardList').replaceWith(data);
                    }
                });
    }

    function paging(now) {
                var boardSearch={
                    page:now,
                    search:$(search).val(),
                    types:$(types).val()
                };
                $.ajax({
                    url: "/board/",
                    data: boardSearch,
                    type: "POST",
                    success : function(data) {
                        console.log(data);
                        $('#boardList').replaceWith(data);
                    }
                });
    }

    btnSearch.addEventListener("click", dataSend);
</script>
<!--</html>-->
