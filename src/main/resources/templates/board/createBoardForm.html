<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
 .fieldError {
 border-color: #bd2130;
 }



</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/board/new" th:object="${boardForm}"
          method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="contentType">분류</label>
            <select th:field="*{contentType}" class="form-control">
                <option th:text="자유" th:value="free" />
                <option th:text="스포츠" th:value="sports" />
                <option th:text="음악" th:value="music" />
                <option th:text="영화" th:value="movie" />
            </select>
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="author">작성자</label>
            <input type="text" th:field="*{author}" class="form-control"
                   placeholder="작성자를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea rows="5" th:field="*{content}" class="form-control"
                      placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group">
            <label th:for="content">파일 업로드</label>
            <br>
            <input type="file" name="multipartFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
