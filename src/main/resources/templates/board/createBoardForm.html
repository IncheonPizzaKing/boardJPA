<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
 .fieldError {
 border-color: #bd2130;
 }

</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/board/new" th:object="${boardForm}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="contentType">분류</label>
            <select th:field="*{contentType}" class="form-control">
                <option th:text="자유" th:value="free"/>
                <option th:text="스포츠" th:value="sports"/>
                <option th:text="음악" th:value="music"/>
                <option th:text="영화" th:value="movie"/>
            </select>
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="author">작성자</label>
            <input type="text" th:field="*{author}" class="form-control"
                   th:class="${#fields.hasErrors('author')}? 'form-control fieldError' : 'form-control'" readonly>
            <p th:if="${#fields.hasErrors('author')}"
               th:errors="*{author}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea rows="5" th:field="*{content}" th:class="form-control"
                      placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group">
            <div class="custom-file">
                <input multiple="multiple" type="file" name="multipartFile" class="file-input">
                <label th:for="file" class="file-label">파일을 첨부하세요</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
