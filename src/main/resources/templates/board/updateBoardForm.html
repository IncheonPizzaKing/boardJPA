<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header"/>
<style>
 .fieldError {
 border-color: #bd2130;
 }



</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="contentType">분류</label>
            <input type="text" th:field="*{contentType}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control"
                   th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}"
               th:errors="*{title}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="author">작성자</label>
            <input type="text" th:field="*{author}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea rows="5" th:field="*{content}" class="form-control"></textarea>
        </div>
        <div th:if="${form.author.equals(#authentication.name)}" class="form-group">
            <button type="submit" class="btn btn-success">수정</button>
            <a th:href="@{/board/{boardId}/delete (boardId=${boardId})}" class="btn btn-danger">삭제</a>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
