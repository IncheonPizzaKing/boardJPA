<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
<form method="post" th:object="${userForm}" th:action="@{/user/new} " enctype="multipart/form-data">
    email : <input type="email" th:field="*{username}">
    password : <input type="password" th:field="*{password}">
    auth : <select th:field="*{role}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
           </select>
    <input type="submit" value="회원가입">
</form>
</div>
</body>
</html>
