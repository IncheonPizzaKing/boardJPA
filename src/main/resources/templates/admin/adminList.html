<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <form th:object="${adminSearch}" class="form-inline">
            <input type="text" th:field="*{search}" class="form-control" placeholder="사용자명을 입력하세요"/>
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>
    <div>
        <form action="/admin" method="post" th:object="${adminList}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>체크</th>
                    <th>사용자 번호</th>
                    <th>계정</th>
                    <th>권한</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="admin : ${admin}">
                    <td><input type="checkbox" th:field="*{remove}" th:value="${admin.id}"/></td>
                    <td th:text="${admin.id}"></td>
                    <td th:text="${admin.username}"></td>
                    <td th:text="${admin.role}"></td>
                </tr>
                </tbody>
            </table>
            <input type="submit" class="btn btn-danger">계정 삭제</input>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
